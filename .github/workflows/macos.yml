name: macOS

on: [push, pull_request]

jobs:
  build:
    name: AppleClang-${{matrix.build_type}}-${{matrix.lib}}-${{matrix.components}}
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        build_type: [Release, Debug]
        shared: [ON, OFF]
        lib: [shared, static]
        components: [minimal, lgpl, gpl]

    steps:
    - uses: actions/checkout@v2

    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.10.0

    - name: Configure
      shell: bash
      run: |
        cmake -S . -B build_${{matrix.build_type}}/ \
              -G Ninja \
              -DBUILD_SHARED_LIBS=$([[ ${{matrix.lib}} == static ]] && echo OFF || echo ON) \
              -DWITH_GPL=$([[ ${{matrix.components}} != gpl ]] && echo OFF || echo ON) \
              -DWITH_LGPL=$([[ ! ${{matrix.components}} =~ gpl ]] && echo OFF || echo ON)
    - name: Build
      shell: bash
      run: |
        cmake --build build_${{matrix.build_type}}/ \
              --config ${{matrix.build_type}}
